<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h2">Cronometro</span>
        </div>
    </nav>

    <div class="container">

        <div class="cronometro">
            <div class="row">
                <div class="col-4">
                    <div class="time">
                        <h1 id="showTime">00:00</h1>
                    </div>
                </div>

                <div class="col-8">
                    <div>
                        <button class="btn btn-primary" id="startBtn">Iniciar</button>
                        <button class="btn btn-secondary" id="reset">Reset</button>
                    </div>
                
                    <div class="laps">
                        <button class="btn btn-outline-success" id="laps"> Vueltas </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <h2 style="text-align: center;">Vueltas</h2>
                    <div class="laps-list">
                        <ol id="lapsList"></ol>
                    </div>
                </div>
            </div>
        </div>

    </div>
 


    <script src="./script.js"></script>
</body>
</html>
